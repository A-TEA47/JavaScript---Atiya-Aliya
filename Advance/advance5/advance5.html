<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="advance5.css">
</head>
<body>

    <h1>Lazy Loaded Images Example</h1>
    <a href="../../index.html" class="back-button">Return to Home Page</a>

    <div class="image-container">
        <img data-src="https://picsum.photos/300/200?random=1" alt="Lazy image 1" class="lazy-image">
        <img data-src="https://picsum.photos/300/200?random=2" alt="Lazy image 2" class="lazy-image">
        <img data-src="https://picsum.photos/300/200?random=3" alt="Lazy image 3" class="lazy-image">
        <img data-src="https://picsum.photos/300/200?random=4" alt="Lazy image 4" class="lazy-image">
        <img data-src="https://picsum.photos/300/200?random=5" alt="Lazy image 5" class="lazy-image">
        <img data-src="https://picsum.photos/300/200?random=6" alt="Lazy image 6" class="lazy-image">
        <img data-src="https://picsum.photos/300/200?random=7" alt="Lazy image 7" class="lazy-image">
        <img data-src="https://picsum.photos/300/200?random=8" alt="Lazy image 8" class="lazy-image">
        <img data-src="https://picsum.photos/300/200?random=9" alt="Lazy image 9" class="lazy-image">
        <img data-src="https://picsum.photos/300/200?random=10" alt="Lazy image 10" class="lazy-image">
    </div>

    <script src="advance5.js"></script>

</body>
</html>
